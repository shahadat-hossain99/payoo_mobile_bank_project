<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | LogIn</title>

    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- icons(font-awesome) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind + daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      * {
        font-family: "outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen mx-auto max-w-md bg-base-200">
    <!-- header -->

    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-20">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-2">
          <div class="logo w-[60px]">
            <img src="/assets/logo.png" alt="" />
          </div>
          <div class="balance-section">
            <h1 class="font-extrabold text-lg">
              $ <span id="balance"> 45000 </span>
            </h1>
            <p class="font-normal text-sm text-neutral/50">Available Balance</p>
          </div>
        </div>

        <div class="right">
          <a href="/index.html" class="btn btn-soft"
            ><i class="fa-solid fa-right-from-bracket"></i
            ><span>Logout</span></a
          >
        </div>
      </section>
    </header>

    <!-- welcome section -->

    <section class="w-11/12 mx-auto space-y-5 py-8">
      <h1 class="font-bold text-2xl">
        Welcome to Pay<span class="text-primary">oo</span>
      </h1>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div class="buttons grid grid-cols-3 gap-4">
        <button class="btn btn-soft flex-col h-full py-5 px-6 btn-primary">
          <img src="assets/opt-1.png" alt=" " />
          <p class="text-neutral/70 font-normal text-sm">Add Money</p>
        </button>

        <button class="btn btn-soft flex-col h-full py-5 px-6 btn-primary">
          <img src="assets/opt-2.png" alt=" " />
          <p class="text-neutral/70 font-normal text-sm">Cashout</p>
        </button>
        <button class="btn btn-soft flex-col h-full py-5 px-6 btn-primary">
          <img src="assets/opt-3.png" alt=" " />
          <p class="text-neutral/70 font-normal text-sm">Transfer Money</p>
        </button>
        <button class="btn btn-soft flex-col h-full py-5 px-6 btn-primary">
          <img src="assets/opt-4.png" alt=" " />
          <p class="text-neutral/70 font-normal text-sm">Get Bonus</p>
        </button>
        <button class="btn btn-soft flex-col h-full py-5 px-6 btn-primary">
          <img src="assets/opt-5.png" alt=" " />
          <p class="text-neutral/70 font-normal text-sm">Pay Bill</p>
        </button>
        <button class="btn btn-soft flex-col h-full py-5 px-6 btn-primary">
          <img src="assets/opt-6.png" alt=" " />
          <p class="text-neutral/70 font-normal text-sm">Transactions</p>
        </button>
      </div>
    </section>

    <!-- cash out form -->

    <section class="w-11/12 mx-auto py-3">
      <h2 class="font-semibold text-lg mb-4">Add Money</h2>
      <div class="card bg-base-100 w-full shadow mx-auto rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-medium text-neutral-950"
              >Agent Number</label
            >
            <input
              id="Cashout-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter your 11 Digit number"
            />
            <br />
            <label class="label font-medium text-neutral-950">Amount</label>
            <input
              id="cashout-amount"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter your amount to withdraw"
            />
            <br />
            <label class="label font-medium text-neutral-950"
              >4 Digit Pin</label
            >
            <input
              id="cashout-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <div></div>
            <button
              id="withdraw-btn"
              class="btn btn-primary mt-4 text-xl font-semibold py-4 rounded-full"
            >
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <script src="js/cashout.js"></script>
  </body>
</html>
